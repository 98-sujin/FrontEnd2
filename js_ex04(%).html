<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 , 증감 연산자</title>
    <script>

        //num-- : 선 연산 후 감소
        //--num : 선 감소 후 연산
        var num1 = 9;
        document.write(num1, "<br>"); //9
        document.write(num1++, "<br>"); //9
        document.write(num1,"<br>") ; //10

        var num2 = 10;
        document.write(num2, "<br>"); //10
        document.write(++num2, "<br>"); //11
        document.write(num2,"<br>") ; //11

        //++변수 : 선증가, 전위 증가, 먼저 증가
        //변수++ : 후증가, 후위 증가, 나중 증가
        //--변수 : 선감소, 전위 감소, 먼저 감소
        //변수-- : 후감소, 후위 감소, 나중 감소

    </script>
</head>
<body>
    
</body>
</html>
