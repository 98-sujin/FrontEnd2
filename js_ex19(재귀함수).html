<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursive</title>
    <script>
        //재귀 : 원래의 자리로 되돌아가거나 되돌아옴
        //재귀함수 : 돌아오는 함수, 자기 자신 정의안에 본인 호출
        function recursive(){
            document.write('recursive' ,"<br>");
            recursive(); //호출
        }
        recursive();
    </script>
</head>

</body>
</html>
