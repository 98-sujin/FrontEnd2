<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
    <script>
        // 값 비교 : >=, <=, >, <, ==, !=, 
        // 값, 데이터 타입 비교 : ===, !==
        //(연산 내용이)가 참이면 result = 1(true), 거짓이면 0(false)
        
        var num1 = 9;
        var num2 = 5;
        var num3 = '5';
        var result = (num1 >= num2);
        var result2 = (num1 <= num2);
        var result3 = (num2 == num3);
        var result4 = (num2 === num3);
        var result5 = (num2 !== num3);

        document.write(result, "<br>"); //true
        document.write(result2, "<br>"); //false
        document.write(result3, "<br>"); //true
        document.write(result4, "<br>"); //false
        document.write(result5, "<br>");

    </script>
</head>
<body>
    
</body>
</html>
