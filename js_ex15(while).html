<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var dan = prompt('단입력');
        dan = parseInt(dan);
        var i=1;
        while(i<=9){
            document.write(dan+"x"+i+"="+(dan*i),"<br>");
            i++;
        }


        var j=4;
        //while : 선검사 후실행
        //do~while : 선실행 후검사
        //do~while은 무조건 1번이상은 실행한다.
        //do~while은 사용자 입력을 무조건 1번이상 받아야한다?
        //그러면 쓰면 좋다.
        do{
            document.write('hello:'+j,"<br>");
            j++;
        }while(j<=3);

    </script>
</head>
<body>
</body>
</html>
