<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약수출력</title>
    <script>
        var num = prompt('숫자 입력');
        num = parseInt(num);

        var count = 0;
        var i = 1;

        while(i<=num){
            if(num % i === 0){
                document.write(i," ")
                count ++;
            }
            i++;
        }
        document.write("<br>");
        document.write('약수의 갯수 : ' + count, "<br>")
    </script>
</head>
<body>
    
</body>
</html>
