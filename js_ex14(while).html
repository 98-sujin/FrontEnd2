<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var dan = prompt('단입력');
        dan = parseInt(dan);
        var i=1;
        while(i<=9){
            document.write(dan+"x"+i+"="+(dan*i),"<br>");
            i++;
        }
    </script>
</head>
<body>
</body>
</html>
