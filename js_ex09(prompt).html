<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = prompt('이름 입력');
        var age = prompt('나이 입력');
        var height = prompt('키 입력');

        age1 = parseInt(age);
        height2 = parseFloat(height);
        document.write('이름 : ' + name , "<br>");
        document.write('나이 : ' + age1 +'세', "<br>");
        document.write('키 : ' + height2 + 'cm', "<br>");
    </script>
</head>
<body>
    
</body>
</html>
