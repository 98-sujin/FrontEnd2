<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        var num1 = 20;
        var num2 = 10;
        //대입 연산자는 오른쪽 부터
        var sum = num1 + num2;
        var min = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;

        document.write('20 + 10 = '+sum, "<br>");
        document.write('20 - 10 = '+min, "<br>");
        document.write('20 * 10 = '+mul, "<br>");
        document.write('20 / 10 = '+div, "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
