<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(n){
            if(n===1){
                return 1;

            }else{
                return n*factorial(n-1);
            }
        }
        var result = factorial(3);
        document.write(result,"<br>")
    </script>
</head>
