<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅</title>
    <script>
        //JS 함수 특징 : 호이스팅이 발생한다.
        //hoisting(끌어 올리기)
        //함수 정의 되기 전에 호출이 오류없이 발생 할 수 있다.
        //전역변수 - 함수 밖에서 선언한 변수
        //지역 변수 - 함수 내부에서 선언한 변수

        function hello(){
            var num =10; //지역변수 num
            //함수 내부에서만 사용하고, 함수가 종료되면 소멸한다.
            document.write('Hello' + num, "<br>");
        }

        hello(); //11
        //document.write('Hello' + num, "<br>");
        //함수 밖에서 함수 내부의 지역변수를 사용 할 수 없다.



        var num1 =11; //전역변수 num1
        //프로그램 전체에서 사용 가능하다.

        function hello(){
            var num1 = 20;
            document.write('Hello' + num1, "<br>");  // 20
            //지역변수와 전역변수명이 겹칠 때에는 지역 내에선 지역변수가 우선시 된다.
        }

        hello();
        document.write('Hello' + num1, "<br>"); // 11
    </script>
</head>
<body>
    
</body>
</html>
