<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //for
        //for : ~를 위하여 (for you)
        //for five days : 5일동안
        var dan=7;
        for(var i=1; i<=9; i++){
            document.write(dan+"x"+i+"="+(dan*i),"<br>");
        }
        //초기식 조건식 내부실행식 증가식
        //       조건식 내부실행식 증가식
        //       ...


        //이중 for 문
        for(var dan=2; dan<=9; dan++){
            for(var i=1; i<=9; i++){
                document.write(dan+"x"+i+"="+(dan*i),"<br>");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
</body>
</html>
