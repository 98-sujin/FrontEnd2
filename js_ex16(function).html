<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //function() - 함수. 기능

        //함수 생성
        function hello(){
            document.write('Hello', "<br>");
        }

        //함수 호출 - 실행
        hello()
        hello()

        function hellonum(num1){
            document.write('Hello'+ num1 , "<br>");
        }
        hellonum(3)
        hellonum(4)
    </script>
</head>
<body>
    
</body>
</html>
