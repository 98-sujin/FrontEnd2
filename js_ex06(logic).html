<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        // && : 논리 AND - A와 B 모두 참이어야 참
        // || : 논리 OR - A와 B 둘 중 하나만 참이여도 참
        // ! : 논리 NOT - 참은 거짓, 거짓은 참
        // 0은 거짓, 0 이외의 숫자들은 전부 참 취급, 1은 대표 참 값.
        var num1 = 9;
        var num2 = 5;
        var num3 = 4;

        var result = (num1 >= num2)&& (num2!=num3);
        document.write(result,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
