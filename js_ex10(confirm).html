<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <script>
        var result = confirm('계속 하시겠습니까?');
        document.write(result,"<br>");
        //네이버 뉴스 댓글 입력 시도시
        //비회원 상태인 경우에는, confirm 창 띄워서, 확인/취소. 확인 클릭 시 로그인 창으로 이동.
    </script>
</head>

</body>
</html>
